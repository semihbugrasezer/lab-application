<!DOCTYPE html>
<html>
<head>
    <title>Image and Image Map Example</title>
</head>
<body>
    <h1>HM2 -Internet Based Programing </h1>

    <h2>Image Example</h2>
    <img src="https://upload.wikimedia.org/wikipedia/tr/2/2c/Karab%C3%BCk_%C3%9Cniversitesi_logosu.png" alt="Karabuk Logo">

    <h2>Image Map Example</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001.509570564178!2d32.6555019!3d41.2106646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x408354ac4492953f%3A0xab3b48ed0392a743!2sKarab%C3%BCk%20University!5e0!3m2!1sen!2str!4v1685620192851!5m2!1sen!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Color Example</h2>
    <p style="color: red;">This is a red paragraph.</p>
    <p style="color: blue;">This is a blue paragraph.</p>
    <p style="color: green;">This is a green paragraph.</p>

</body>
</html>
